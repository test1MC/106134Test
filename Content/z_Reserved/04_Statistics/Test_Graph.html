<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:lastBlockDepth="2" MadCap:lastHeight="512" MadCap:lastWidth="1026">
    <head><title></title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js">
        </script>
        <script type="text/javascript">
 google.charts.load('current', {'packages':['corechart']});
 google.charts.setOnLoadCallback(drawVisualization);

 function drawVisualization() {
 // Some raw data (not necessarily accurate)
 var data = google.visualization.arrayToDataTable([
 ['Month', 'Blocker', 'Critical', 'Major', 'Minor', 'Trivial', 'Total average'],
 ['Ago', 10, 20, 30, 40, 50, 106],
 ['Set', 10, 20, 30, 40, 50, 100],
 ['Oct', 10, 20, 30, 40, 50, 103],
 ['Nov', 10, 20, 30, 40, 50, 0],
 ['Dic', 10, 20, 30, 40, 50, 0]
 ]);
 var options = {
 title : 'Monthly tickets opened by severity',
 vAxis: {title: 'Number'},
 hAxis: {title: 'Month'},
 seriesType: 'bars',
 series: {5: {type: 'line'}}
 };
 var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
 chart.draw(data, options);
 }
 
</script>
    </head>
    <body>
        <div id="chart_div" style="width: 900px;height: 500px;">
        </div>
    </body>
</html>
